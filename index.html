<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>가보자 후지락...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .left-panel {
      flex: 1;
      padding: 20px;
      background: #111;
      color: white;
      overflow-y: auto;
    }

    .right-panel {
      width: 400px; /* ✅ 이미지가 작게 고정됨 */
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .right-panel img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>왼쪽 콘텐츠</h1>
      <p>이곳은 왼쪽 영역입니다. 이미지가 작아져서 이쪽 공간이 더 넉넉하게 보일 거예요.</p>
    </div>
    <div class="right-panel">
      <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" alt="산 이미지" />
    </div>
  </div>
</body>
</html>
